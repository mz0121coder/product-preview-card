<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- import fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-image"><img src="./images/image-product-desktop.jpg" alt="perfume image" width="300"
          height="450"></div>
      <div class="product-details">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum </h2>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL. <div class="prices"><span class="discount-price">$149.99</span> <span
              class="main-price"><s>$169.99</s></span></div>
          <div class="add-to-cart"><button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button></div>
        </p>
      </div>
    </div>
  </main>
  <!-- <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mohammad S. Zafar</a>. </div>
  </footer> -->
</body>
</html>
